<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}

function sin(x) {
  document.getElementById('n1').value = Math.sin(x);
}
</script>
</head>
<body>
<h1>Calculadora de Juan Luis Chirlaque Medrano</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>
<button onclick="sin(document.getElementById('n1').value)"> sin </button>
</body>
</html>
