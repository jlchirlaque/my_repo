<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function pow(x,y) {
  document.getElementById('n1').value = Math.pow(x, y);
}

function sin(x) {
  document.getElementById('n1').value = Math.sin(x);
}
</script>
</head>
<body>
<h1>Calculadora de Juan Luis Chirlaque Medrano</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="pow(document.getElementById('n1').value,3)"> x^3 </button>
<button onclick="pow(document.getElementById('n1').value,4)"> x^4 </button>
<button onclick="sin(document.getElementById('n1').value)"> sin </button>
</body>
</html>
